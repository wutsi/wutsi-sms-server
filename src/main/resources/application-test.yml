spring:
  flyway:
    clean-disabled: true

  jpa:
    show-sql: false

  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}

wutsi:
  platform:
    security:
      api-key: ${API_KEY}
    stream:
      rabbitmq:
        url: ${CLOUDAMQP_URL}

